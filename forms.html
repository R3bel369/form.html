<!DOCTYPE html>
<html>
<head>
    <title>reg</title>   
</head>
<body>
    <h2>Registration Form</h2>
<form>
<br>
<label for="username">Username :</label>
<input  type="text" id="username" autocomplete="off">
</br>
<br>
<label for="password">Password :</label>
<input  type="password" id="password" autocomplete="off">
</br>
<hr>
<br>
<label for="email">Email :</label>
<input  type="email" id="email" autocomplete="off">
</br>
<br>
<label for="number">Phone.num :</label>
<input  type="number" id="number" autocomplete="off">
</br>
<br>
<label for="address">Address :</label>
<input  type="address" id="address" autocomplete="off">
</br>
<br>
<label for="age">Age :</label>
<input  type="age" id="age" autocomplete="off">
</br>
<br>
<label for="date">DOB :</label>
<input  type="date" id="date" autocomplete="off">
</br>
<hr>
<br>
<label name="Gender" Value='Gender'>Gender :</label><br>
  <input type="radio" name="gender" value="male" checked> Male<br>
  <input type="radio" name="gender" value="female"> Female<br>
</br>
<hr>
<br>
<label for="date">DOB :</label>
<input  type="date" id="date" autocomplete="off">
</br>
<br>
<label for="file">Resume :</label>
<input  type="file" id="file" autocomplete="off">
</br>
<br>
<label for="q">Edu.qualification :</label>
<select name="q" id="q">
<option value="none">None</option>
<option value="ssc">SSC</option>
<option value="ug">UG</option>
<option value="pg">PG</option>
</select>
</br>
<hr>
<label for="f">Feedback :</label>
<textarea id="f" name="f" cols="100"></textarea>
<br>
<button type="submit">submit</button>
<button type="reset">reset</button>
</br>
</form>
</body>
</html>
